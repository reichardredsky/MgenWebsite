<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Independent Moving Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .carousel {
            display: flex;
            position: relative;
            width: 300px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #000;
            align-items: center;
        }
        .carousel-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: steelblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            /* left: calc(50% - 55px); */
            left: 10px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="carousel" id="carousel">
        <!-- <div class="carousel-item">3</div> -->
        <div class="carousel-item">1</div>
        <div class="carousel-item">2</div>
        <div class="carousel-item">3</div>
        <div class="carousel-item">4</div>
        <div class="carousel-item">5</div>
    </div>
    <script>
        const carousel = document.getElementById("carousel");
        const items = Array.from(carousel.children);
        let index = 0;

        function updatePositions() {
            items[0].style.transform = `translateX(${(index * 100)}px)`;
            items.forEach((item, i) => {
                const offset =  (i + index) % items.length;
                item.style.transform = `translateX(${(offset) * 100}px) ${offset == 1 ? 'scale(1)' : 'scale(0.7)'}`;
            });
        }

        function nextSlide() {
            index = (index + 1) % (items.length);
            updatePositions();
        }

        updatePositions();
        // setInterval(nextSlide, 3000);
    </script>
</body>
</html>
